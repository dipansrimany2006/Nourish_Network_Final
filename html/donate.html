<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate | Nourish Network</title>
    <link rel="stylesheet" href="/css/donatestyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a href="Nourish Network.html"><i class="fa-solid fa-arrow-left"></i>Home Page</a>
    <div class="donation">
      <div>Support The Cause</div>
      <div>Make a difference</div>
      <span>
        <span>
          <input type="radio" class="radio-group" name=radio-group" id="money25" />
          <i class="fa-solid fa-indian-rupee-sign"></i>
          <label for="money25">25</label>
        </span>
        <span>
          <input type="radio" class="radio-group" name=radio-group" id="money125" />
          <i class="fa-solid fa-indian-rupee-sign"></i>
          <label for="money125">125</label>
        </span>
        <span>
          <input type="radio" class="radio-group" name=radio-group" id="money250" />
          <i class="fa-solid fa-indian-rupee-sign"></i>
          <label for="money250">250</label>
        </span>
        <span>
          <input type="radio" class="radio-group" name=radio-group" id="money500" />
          <i class="fa-solid fa-indian-rupee-sign"></i>
          <label for="money500">500</label>
        </span>
      </span>
      <p>
        YOUR 1 DONATION (at least 25 rupees) WILL HELP FOR 1 MEAL OF 1 CHILD
      </p>
      <img src="/assets/Images/childs (1).webp" alt="pic of childs" />
      <span>
        <input type="text" name="" id="money" placeholder="Enter Custom Amount " />
      </span>
      <a href="payment.html"><button>Donate Now</button></a>
    </div>
    <script>
      let moneys=document.querySelectorAll(".radio-group");
      moneys.forEach(money.addEventListener("click",()=>{
        console.log(money);
      }))
    </script>
  </body>
</html>
