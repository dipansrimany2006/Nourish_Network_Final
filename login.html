    <script>
        function register(n){
            var cards=document.getElementsByClassName("cards");
            cards[n-1].innerHTML=
                `<div id="container-register">
                    <div id="title">
                        <i class="material-icons lock">lock</i> Register
                    </div>

                    <form>
                        <div class="input">
                            <div class="input-addon">
                                <i class="material-icons">email</i>
                            </div>
                            <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
                        </div>

                        <div class="clearfix"></div>

                        <div class="input">
                            <div class="input-addon">
                                <i class="material-icons">face</i>
                            </div>
                            <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
                        </div>

                        <div class="clearfix"></div>

                        <div class="input">
                            <div class="input-addon">
                                <i class="material-icons">vpn_key</i>
                            </div>
                            <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
                        </div>

                        <div class="remember-me">
                            <input type="checkbox">
                            <span style="color: #DDD">I accept Terms of Service</span>
                        </div>

                        <a href="leader_box.html"><input type="submit" value="Register" /></a>
                    </form>

                    <div class="privacy">
                        <a href="#">Privacy Policy</a>
                    </div>

                    <div class="register">
                        Do you already have an account?
                        <button id="register-link" onclick="login(${n})">Log In here</button>
                    </div>
                </div>`;
        }
        function login(n){
            var cards=document.getElementsByClassName("cards");
            cards[n-1].innerHTML=
                `<div id="container-login">

                </div>
                <form>
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">face</i>
                        </div>
                        <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
                    </div>
    
                    <div class="clearfix"></div>
    
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">vpn_key</i>
                        </div>
                        <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
                    </div>

                <div class="privacy">

                </div>
    
                <div class="register">
                    Don't have an account yet?
                    <button id="register-link" onclick="register(${n})">Register here</button>
